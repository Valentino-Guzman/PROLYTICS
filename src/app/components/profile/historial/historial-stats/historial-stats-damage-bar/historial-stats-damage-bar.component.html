<div class="damage-bars">
    <div class="damage-block">
      <div class="damage-value tooltip-container">
        {{ p.totalDamageDealtToChampions | number: '1.0-0' }}
        <span class="tooltip-text">Daño infligido: {{ p.totalDamageDealtToChampions | number: '1.0-0' }}</span>
      </div>
      <div class="damage-bar-container">
        <div class="damage-bar dealt" [style.width.%]="getBarWidth(p.totalDamageDealtToChampions)"></div>
      </div>
    </div>
    <div class="damage-block">
      <div class="damage-value tooltip-container">
        {{ p.totalDamageTaken | number: '1.0-0' }}
        <span class="tooltip-text">Daño recibido: {{ p.totalDamageTaken | number: '1.0-0' }}</span>
      </div>
      <div class="damage-bar-container">
        <div class="damage-bar taken" [style.width.%]="getBarWidth(p.totalDamageTaken)"></div>
      </div>
    </div>
</div>
