<div class="filter-main">
    <div class="filter-container">
        <div class="elo">
            <div class="custom-select" (click)="toggleTierOptions()">
              <div class="selected-option">
                <img [src]="selectedTier.icon" alt="Icon" />
                <span>{{ selectedTier.label || 'Select Tier' }}</span>
              </div>
              <div class="options-box" [ngClass]="{ 'open': optionsVisibleTier }">
                <div class="options" *ngFor="let tier of tiers" (click)="selectTier(tier); $event.stopPropagation()">
                  <img [src]="tier.icon" alt="Tier icon" />
                  <span>{{ tier.label }}</span>
                </div>
              </div>
            </div>
          </div>
          
          <div class="region">
            <div class="custom-select" (click)="toggleRegionOptions()">
              <div class="selected-option">
                <img [src]="selectedRegion.icon" alt="Icon" />
                <span>{{ selectedRegion.label || 'Select Region' }}</span>
              </div>
              <div class="options-box" [ngClass]="{ 'open': optionsVisibleRegion }">
                <div class="options" *ngFor="let region of regions" (click)="selectRegion(region); $event.stopPropagation()">
                  <img [src]="region.icon" alt="Region icon" />
                  <span>{{ region.label }}</span>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
