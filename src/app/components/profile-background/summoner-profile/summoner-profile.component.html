<div class="contenedor-profile">
    <div class="icon-profile" *ngIf="eloType">
      <div class="icon-wing">
        <img [src]="'wings/' + eloType + '.png'" alt="">
      </div>
      <div class="icon">
          <img [src]="urlIcon" alt="icon-profile">
      </div>
    </div>
    <div class="info-profile">
      <div class="nickname" *ngIf="summoner">
        <h1>{{ summoner.gameName }}</h1>
        <h2>#{{ summoner.tagLine }}</h2>
      </div>
      <p>{{ server }}</p>
      <p>Posici√≥n en la tabla: {{ position }}</p>
      <app-button-update></app-button-update>
    </div>
  </div>
