<div>
  <div *ngIf="isRotated" class="panel">
    <div class="panel-header">
      <p>{{ team[0].win ? 'Victoria' : 'Derrota' }}</p>
      <span>Resumen de daño</span>
      <span>K/D/A</span>
    </div>
    <div *ngFor="let p of team">
      <div class="panel-info" [ngClass]="{ 'user-profile': p.puuid === puuid}">
        <div class="player-info">
          <div class="champion-image">
            <img [src]="`https://ddragon.leagueoflegends.com/cdn/15.6.1/img/champion/${p.championName}.png`" alt="">
          </div>
          <p>{{ p.riotIdGameName }}</p>
        </div>
        <div class="damage-bars">
          <div class="damage-block">
            <div class="damage-value tooltip-container">
              {{ p.totalDamageDealtToChampions }}
              <span class="tooltip-text">Daño infligido: {{ p.totalDamageDealtToChampions }}</span>
            </div>
            <div class="damage-bar-container">
              <div class="damage-bar dealt" [style.width.%]="getBarWidth(p.totalDamageDealtToChampions)"></div>
            </div>
          </div>
          <div class="damage-block">
            <div class="damage-value tooltip-container">
              {{ p.totalDamageTaken }}
              <span class="tooltip-text">Daño recibido: {{ p.totalDamageTaken }}</span>
            </div>
            <div class="damage-bar-container">
              <div class="damage-bar taken" [style.width.%]="getBarWidth(p.totalDamageTaken)"></div>
            </div>
          </div>
        </div>  
        <div class="kda">
          <p>{{p.kills}} / <strong>{{p.deaths}}</strong> / {{p.assists}}</p>
        </div>  
      </div>
    </div>
  </div>
</div>
