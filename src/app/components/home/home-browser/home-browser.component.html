<div class="browser">
    <div class="browser-search">
        <input
            id="search-input"
            type="text"
            placeholder="Nombre de invocador + #LAS"
            [(ngModel)]="name"
            (keyup.enter)="browseAccount()"
            aria-label="Buscar cuenta"
        >
        <button (click)="browseAccount()" aria-label="Buscar">
            <img src="svg/header/lupa.svg" alt="Buscar">
        </button>
    </div>
</div>
